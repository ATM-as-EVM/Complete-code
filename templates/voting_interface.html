<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .hover-effect:hover {
        opacity: 0.7;
      }
      #background-video {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 50%;
      }
      #back {
        position: fixed;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        color: #f1f1f1;
        min-width: 100%;
        width: auto;
        height: auto;
        background-color: rgba(255, 255, 255, 0);
        margin: 0;
        z-index: 4;
        overflow: hidden;
      }
    </style>
  </head>
  <body class="p-0 m-0 border-0 bd-example bd-example-cssgrid">
    <video
      id="background-video"
      src="/static/back.mp4"
      autoplay
      loop
      muted
      style="overflow: hidden"
    ></video>
    <div class="grid text-center" id="back">
      <div class="g-col-12">
        <h1 class="display-4" style="font-weight: 400">
          Select the option to proceed
        </h1>
      </div>
      <div class="g-col-6 hover-effect" id="votingcard" onclick="window.location.href=/static/voting_interface.html">
        <svg
          class="bd-placeholder-img img-thumbnail bg-transparent"
          width="200"
          height="200"
          xmlns=""
          role="img"
          aria-label="Placeholder: Responsive image"
          preserveAspectRatio="xMidYMid slice"
          focusable="false"
        >
          <title>Banking</title>
          <image width="180" height="200" href="/static/payment-security.png" />
        </svg>
        <h3 class="display-6">Continue with Banking</h3>
        <br />
      </div>
      <div class="g-col-6 hover-effect">
        <svg
          class="bd-placeholder-img img-thumbnail bg-transparent"
          width="200"
          height="200"
          xmlns=""
          role="img"
          aria-label="Placeholder: Responsive image"
          preserveAspectRatio="xMidYMid slice"
          focusable="false"
        >
          <title>Voting</title>
          <image width="180" height="200" href="/static/ballot.png" />
        </svg>
        <h3 class="display-6">Vote</h3>
      </div>
      <div class="g-col-12">
        <h4 class="text-body-secondary" style="font-weight: 500">
          <strong>Note:</strong> The voting window is allowed only once and the
          system requires facial recognition please remove your mask.
        </h4>
        <br /><br />
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
