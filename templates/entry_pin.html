<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      #background-video {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 50%;
      }
      #back {
        position: fixed;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        color: #f1f1f1;
        min-width: 100%;
        width: auto;
        height: 100%;
        background-color: transparent;
        margin: 0;
        z-index: 4;
        overflow: hidden;
      }
    </style>
  </head>
  <body class="p-0 m-0 border-0 bd-example bd-example-cssgrid">
    <video
      id="background-video"
      src="/static/background.mp4"
      autoplay
      loop
      muted
      style="overflow: hidden"
    ></video>
    <div class="grid text-center" id="back">
      <div class="g-col-12">
        <br />
        <svg
          class="bd-placeholder-img img-thumbnail bg-transparent"
          width="200"
          height="200"
          xmlns=""
          role="img"
          aria-label="Placeholder: Responsive image"
          preserveAspectRatio="xMidYMid slice"
          focusable="false"
        >
          <image width="150" height="150" href="/static/atm.png" />
        </svg>
        
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <h1 class="display-6">Please enter your Card Number</h1>
        <br />

        <div class="w-25 mx-auto">
          <form action="/login" method="post">
            <input
              class="form-control form-control-lg w-2"
              type="text"
              id="card_number"
              name="card_number"
              placeholder="Your Card Number"
              aria-label=".form-control-lg example"
              maxlength="16"
            />
            <br />
            <h1 class="display-6">Please enter your PIN</h1>
            <input
              class="form-control form-control-lg w-2"
              type="password"
              id="atm_pin"
              name="atm_pin"
              placeholder="Your ATM pin"
              aria-label=".form-control-lg example"
              maxlength="4"
            />
            <br />
            <button type="submit" class="btn btn-primary">Submit</button>
            <!-- <input type="button" class="btn btn-primary" value="Submit" > -->
          </form>
        </div>
        <br />
        
        <br />
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
